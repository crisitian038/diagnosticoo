<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>App de Cócteles</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .card {
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        .ingredients-list {
            display: none;
            margin-top: 10px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .search-container {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Cris 10°C</a>
            <div class="d-flex">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Buscar cóctel..." aria-label="Search">
                <button id="searchButton" class="btn btn-outline-success" type="button">Buscar</button>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="loading" class="text-center">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Cargando...</span>
            </div>
            <p class="mt-2">Cargando recetas...</p>
        </div>
        <div id="cocktails-container" class="row"></div>
        <div id="no-results" class="alert alert-warning text-center" style="display: none;">
            No hay nada.
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cocktailsContainer = document.getElementById('cocktails-container');
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const loadingElement = document.getElementById('loading');
            const noResultsElement = document.getElementById('no-results');
            
            fetchCocktails('margarita');
            
            searchButton.addEventListener('click', function() {
                const searchTerm = searchInput.value.trim();
                if (searchTerm) {
                    fetchCocktails(searchTerm);
                }
            });
            
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    const searchTerm = searchInput.value.trim();
                    if (searchTerm) {
                        fetchCocktails(searchTerm);
                    }
                }
            });
            
            function fetchCocktails(searchTerm) {
                loadingElement.style.display = 'block';
                cocktailsContainer.innerHTML = '';
                noResultsElement.style.display = 'none';
                
                fetch(`https://www.thecocktaildb.com/api/json/v1/1/search.php?s=${searchTerm}`)
                    .then(respuesta => respuesta.json())
                    .then(datos => {
                        loadingElement.style.display = 'none';
                        
                        if (datos.drinks && datos.drinks.length > 0) {
                            displayCocktails(datos.drinks);
                        } else {
                            noResultsElement.style.display = 'block';
                        }
                    })
                    .catch(error => {
                        loadingElement.style.display = 'none';
                        console.error('Error al obtener los datos:', error);
                        cocktailsContainer.innerHTML = `
                            <div class="col-12 text-center">
                                <div class="alert alert-danger">Error al cargar los datos. Intenta nuevamente.</div>
                            </div>
                        `;
                    });
            }
            
            function displayCocktails(drinks) {
                cocktailsContainer.innerHTML = '';
                
                drinks.forEach(drink => {
                    const ingredients = [];
                    for (let i = 1; i <= 15; i++) {
                        if (drink[`strIngredient${i}`]) {
                            ingredients.push({
                                ingredient: drink[`strIngredient${i}`],
                                measure: drink[`strMeasure${i}`] || ''
                            });
                        }
                    }
                    
                    const col = document.createElement('div');
                    col.className = 'col-md-4 col-sm-6';
                    
                    col.innerHTML = `
                        <div class="card">
                            <img src="${drink.strDrinkThumb}" class="card-img-top" alt="${drink.strDrink}">
                            <div class="card-body">
                                <h5 class="card-title">${drink.strDrink}</h5>
                                <p class="card-text">${drink.strCategory || ''}</p>
                                <p class="card-text"><small class="text-muted">${drink.strAlcoholic}</small></p>
                                
                                <button class="btn btn-primary toggle-ingredients" type="button">
                                    Ver Ingredientes
                                </button>
                                
                                <div class="ingredients-list">
                                    <h6>Ingredientes:</h6>
                                    <ul>
                                        ${ingredients.map(item => 
                                            `<li>${item.measure} ${item.ingredient}</li>`
                                        ).join('')}
                                    </ul>
                                </div>
                                
                                <div class="mt-3">
                                    <h6>Instrucciones:</h6>
                                    <p>${drink.strInstructions || 'No hay instrucciones disponibles.'}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    
                    cocktailsContainer.appendChild(col);
                });
                
                document.querySelectorAll('.toggle-ingredients').forEach(button => {
                    button.addEventListener('click', function() {
                        const ingredientsList = this.nextElementSibling;
                        if (ingredientsList.style.display === 'block') {
                            ingredientsList.style.display = 'none';
                            this.textContent = 'Ver Ingredientes';
                        } else {
                            ingredientsList.style.display = 'block';
                            this.textContent = 'Ocultar Ingredientes';
                        }
                    });
                });
            }
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
